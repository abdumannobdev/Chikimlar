<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link css  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link header img -->
    <link rel="stylesheet icon" href="./img/piggy-bank.png" />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Register</title>
  </head>
  <body>
    <!-- Header start  -->
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-title">
            <h1>Chiqimlar</h1>
          </div>
          <div class="header-img">
            <img src="./img/header_img_register.png" alt="header-img" />
          </div>
          <div class="header-about-title">
            <p>
              Moliyaviy savodingizni oshiring har oylik chiqimlaringizni nazorat
              qiling
            </p>
          </div>
          <div class="header-register-form">
            <h2>Ro’yhatdan o’tish</h2>
            <form action="" method="post">
              <input
                id="input-form"
                type="email"
                required
                placeholder="Email *"
              />
              <input
                id="input-form"
                type="password"
                required
                placeholder="Parol *"
              />
              <input
                id="input-form"
                type="password"
                required
                placeholder="Parol takroran *"
              />
              <button type="submit"><a href="#">Ro’yhatdan o’tish</a></button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- Start footer -->
    <footer>
      <div class="container">
        <div class="footer-nav_menu">
          <div class="nav">
            <div class="nav_underline"></div>
            <div class="row">
              <div class="col">
                <div class="col-icon">
                  <img src="./img/icon1.png" alt="" />
                </div>
                <div class="col-text">
                  <a href="#"><p>Umumiy</p></a>
                </div>
              </div>
              <div class="col">
                <div class="col-icon">
                  <a href="#"><img src="./img/icon2.svg" alt="" /></a>
                </div>
                <div class="col-text">
                  <a href="#"><p>Bu oy</p></a>
                </div>
              </div>
              <div class="col">
                <div class="col-icon">
                  <a href="#"><img src="./img/icon3.png" alt="" /><a/>
                </div>
                <div class="col-text">
                  <a href="#"><p>Qo'shish</p></a>
                </div>
              </div>
              <div class="col">
                <div class="col-icon">
                  <a href="#"><img src="./img/icon4.png" alt="" /></a>
                </div>
                <div class="col-text">
                  <a href="#"><p>Turkumlar</p></a>
                </div>
              </div>
              <div class="col">
                <div class="col-icon">
                  <a href="#"><img src="./img/icon5.png" alt="" /></a>
                </div>
                <div class="col-text">
                  <a href="#"><p>Sozlamalar</p></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- JS link -->
    <script src="./js/main.js"></script>
  </body>
</html>
